<div class="container">
  <h1>Libreria</h1>

<form (ngSubmit)="guardarLibro(f)" #f="ngForm" >
  <input type="text" name="nombreLibro" ngModel required >
  <button type="submit" >Agregar libro</button>
</form>

<div class="row">
  <div class="col-6">
    <app-libro (libroClicked)="eliminarLibro(lib)" *ngFor="let lib of libros" [tituloLibro]="lib"></app-libro>
  </div>
</div>



</div>
